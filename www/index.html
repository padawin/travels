<!DOCTYPE html>
<html ng-app="travelsApp">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="styles/style.css"  />
		<link rel="stylesheet" type="text/css" media="screen and (min-width: 460px)" href="styles/style-wide.css">
		<link rel="stylesheet" type="text/css" media="screen and (max-width: 459px)" href="styles/style-small.css">
		<script type="text/javascript" src="scripts/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
		<script type="text/javascript" src="scripts/travels.js"></script>
		<title>Pictures from here and there...</title>
	</head>
	<body>
		<header>
			<h1 id="title"><a href="#">Pictures from here and there...</a></h1>
		</header>
		<div id="menu" ng-controller="PlacesListMenuCtrl" ng-if="menuPlaces">
			<ul id="places">
				<li class="place" ng-repeat="place in menuPlaces | orderBy:orderProp">
					<a href="#/pictures/{{travelId}}/{{place.name}}">
					<img ng-src="images/118x133x1/{{place.preview}}" alt="{{place.preview}}" />
					<span class="place_name">{{place.name}}</span>
					</a>
				</li>
			</ul>
		</div>
		<div id="content" ng-class="{'content-menu': menuPlaces}">
			<ng-view></ng-view>
		</div>
		<br class="clear" />
		<footer>
		</footer>
	</body>
</html>
